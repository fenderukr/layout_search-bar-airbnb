<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

  
    <form 
      action="/"
      method="post"
      class="form-field first-form"
     data-qa="big"
    >

      <input 
        data-qa="keypress"
        class="input input-first"
        type="search"
        name="search1"
        placeholder="Try &#34Los Angeles&#34"
        id="first-form"
      >
      <label for="first-form"></label>
      <img src="./images/Search.svg" alt="search" class="search-icon">
      

    </form>

    <form action="/" 
    method="post"
    class="form-field first-form"
    data-qa="small"
    >

      <input class="input input-narrow"
      type="search"
      name="search1"
      placeholder="Try &#34Los Angeles&#34"
      id="narrow-form"
      >
      <label for="narrow-form"></label>
      <img src="./images/Search.svg" alt="search" class="search-icon-small">
      

    </form>

    <form action="/"
    method="post"
    class="form-field second-form"
    >

      <input class="input input-narrow"
      type="search"
      name="search2"
      placeholder="Try &#34Los Angeles&#34"
      id="short-form"
      >
      <label for="short-form"></label>
      <img src="./images/Search.svg" alt="search" class="search-icon-small">

    </form>

  </body>
</html>
